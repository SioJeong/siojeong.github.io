<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      (function() {
        let l = window.location;
        
        // 현재 URL에서 루트 컨텍스트 이후의 경로를 추출
        let pathname = l.pathname.substring(l.pathname.indexOf('/', 1));
    
        // 현재 URL에 쿼리 문자열이 없고, pathname이 루트 컨텍스트 이후의 경로인 경우에만 처리
        if (!l.search && pathname !== '/404.html') {
          // 원래 요청한 경로로 리디렉션
          window.location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + pathname);
        }
      })();
    </script>
    <title>motto</title>
  </head>
  <body>
  </body>
</html>
