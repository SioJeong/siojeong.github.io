<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <script>
      // GitHub Pages에서 클라이언트 측 라우팅을 지원하기 위해 리다이렉트
      var path = window.location.pathname;
      if (!path.endsWith('/')) {
        path += '/';
      }
      window.location.replace(window.location.origin + path);
    </script>

  </head>
